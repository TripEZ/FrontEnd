<app-main-nav></app-main-nav>
<div class="create-section">
    <button (click)="createTrip()" class="btn-create">Create a Trip  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-right appear" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
  </svg></button>
</div>


<div class="trip-list">
    <h4>All Trips :</h4><br>
    <div *ngFor="let trip of allTrips;let index = index">
        <div class="arrangement">
            <div (click)="openTrips(trip._id)" class="trip-card">
                <div>
                    <h4>{{trip.tripName}}</h4>
                    <h5>{{trip.tripLocation}}</h5>
                </div>
                <div class="days">
                    <p>Days : {{trip.days.length}}</p>
                </div>
            </div>
            <div class="deleteSection">
                <button class="btnDelete" (click)="deleteTrip(trip._id,index)">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
          </button>
            </div>
        </div>

    </div>
</div>
