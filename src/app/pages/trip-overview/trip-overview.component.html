<app-main-nav></app-main-nav>

<div class="header">
  <div class="column">
    <h4>Name :<b> {{trip.tripName}}</b></h4>
    <h4>Location : <b> {{trip.tripLocation}}</b></h4>
    <h4></h4>
    <a href="mailto:{{this.uEmails}}">Email this trip ID to a friend!</a>
  </div>
  <div class="column">
    <button (click)="openEdit()" class="edit-trip">Edit Trip</button>
    <button (click)="convertPDF()" class="edit-trip">Get PDF</button>
  </div>
</div>


<div class="atendees">
  <div class="display-arr">

  <div><h3>Atendees</h3></div>
  <div><embed class="icon-1" src="../../../assets/atendees.svg" /></div>
  </div>
  <hr>
  <div class="display-arr">

    <div *ngFor="let atend of atendees" class="ind-at">
      <div>
        Name : {{atend.name}}
      </div>
      <div>
        <a href="mailto:{{atend.email}}">{{atend.email}}</a> 
      </div>
      <div>
        Phone : {{atend.phone}}
      </div>
    </div>

  </div>
</div>

<div class="days-section">
  <h3>Itinerary : </h3>
  <hr>

<div class="display-arr">
  <div *ngFor="let day of days" class="day">
    <h4> Day {{days.indexOf(day)+1}} </h4>
    <h5>  Date: <b>{{day.date}}</b> </h5>
    <br>
    <h5>  Notes: </h5>
    <div class="notepad">
        <p><u>{{day.notes}}</u></p>
    </div>
    <br>

    <h5> Locations : </h5>
    <div class="locations">
      <div  *ngFor="let i of day.location">
        <div class="location-tags"><b> {{i}} </b></div>
      </div>
    </div>

    <div class="to-dos">
    <h5>To Do : </h5>

      <div class="toDoCard" *ngFor="let i of day.toDo">
        <div class="todo-listitem">
          {{i.task}} :

          <svg *ngIf="i.isCompleted==true" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-check2-square" viewBox="0 0 16 16">
            <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
            <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
          </svg>
          <svg *ngIf="i.isCompleted==false" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
            <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
          </svg>

      </div>

  </div>
  </div>
</div>
</div>
